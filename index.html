<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интеллект-карты</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f5f8;
      color: #1a237e;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 500px;
      align-items: center;
    }

    .card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 1rem 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      text-align: center;
      font-size: 1.1rem;
      font-weight: 500;
      color: #1a237e;
      text-decoration: none;
      transition: all 0.3s ease;
      width: 100%;
    }

    .card:hover {
      background-color: #e3f2fd;
      transform: scale(1.02);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }
      .card {
        font-size: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Выбери свою дорогу, путник:</h1>
  <div class="cards">
    <a class="card" href="luhmann/luhmann-mindmap.html">Никлас Луман — Развлечение</a>
  </div>
</body>
</html>
